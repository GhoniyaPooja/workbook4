<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArrayList</title>
  </head>
  <body>
    <main>
      <form>
        <label for="teamList">teams</label>
        <select id="teamList">
          <option value="">Select...</option>
        </select>
        <button type="button" id="displayTeamButton">Display</button>
      </form>
      <p id="messageParagraph"></p>
    </main>
    <script>
      "use strict";

      let teams = [
        { code: "DAL", name: "Dallas Cowboys", plays: "Arlington, TX" },
        { code: "DEN", name: "Denver Broncos", plays: "Denver, CO" },
        { code: "HOU", name: "Houston Texans", plays: "Houston, TX" },
        { code: "KAN", name: "Kansas City Chiefs", plays: "Kansas City, MO" },
      ];

      const teamList = document.getElementById("teamList");
      function init() {
        const displayTeamButton = document.getElementById("displayTeamButton");
        displayTeamButton.onclick = displayTeam;

        for (const team of teams) {
          const option = document.createElement("option");
          option.value = team.code;
          option.innerText = team.name;

          teamList.appendChild(option);
        }
      }
      const messageParagraph = document.getElementById("messageParagraph");
      function displayTeam() {
        const TeamCode = teamList.value;
        for (const team of teams) {
          if (team.code == TeamCode) {
            const details = `You selected the  ${team.name} (${team.code}) who play in ${team.plays}`;
            messageParagraph.innerText = details;
          }
        }
      }

      window.onload = init;
    </script>
  </body>
</html>
